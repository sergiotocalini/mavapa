{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block body %}
<div class="panel panel-default">
  <div class="panel-heading text-center">
  </div>
  <div class="panel-body">
    <table id="appTable"
	   class="table table-striped table-hover table-bordered table-condensed f11 table-nowrap"
	   height="100%">
      <thead>
	<tr>
	  <th>Name</th>
	  <th>Client ID</th>
	  <th>Client Secret</th>
	  <th>Redirect Uri</th>
	  <th>Created on</th>
	</tr>
      </thead>
      <tbody>	

	{% for i in ctx.data %}
	<tr>
	  <td> 
	    {{i.name}}
	  </td>
	  <td> 
	    {{i.client_id}}
	  </td>
	  <td>
	    {{i.client_secret}}
	  </td>

	  <td>
	    {{i.redirect_uri}}
	  </td>
	  <td>
	    {{i.created_at}}
	  </td>

	</tr>
	{% endfor %}
    </table>

</div>
{% endblock %}
