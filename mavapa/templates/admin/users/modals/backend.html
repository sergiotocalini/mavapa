<div id="ModalBackend" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-vcenter">
    <div class="modal-dialog">
      <div class="modal-content">
	<div class="modal-header"
	     style="background-color: #337ab7; color: #fff;">
	  <button type="button" class="close"
		  data-dismiss="modal" aria-hidden="true">
	    &times;
	  </button>
	  <h4 class="modal-title">New</h4>
	</div>
	<div class="modal-body">
	  <form role="form" method="POST">
	    <fieldset>
	      <input class="col-md-8 form-control-static hidden" id="backend_id2">
	      <div class="row">
		<div class="col-md-6 form-group">
		  <label for="name">Name</label>
		  <div class="input-group">
		    <input type="text" class="form-control"
			   id="name" name="name" placeholder="Name">
		  </div>
		</div>
		<div class="col-md-6 form-group">
		  <label for="backend">Type</label>
		  <div class="input-group">
		    <select class="selectpicker show-tick"
			    id="type" name="type" title="...">
		      <option value="AD" data-icon="fa fa-windows fa-fw"
			      data-tokens="AD">Active Directory</option>
		      <option value="LDAP" data-icon="fa fa-book fa-fw"
			      data-tokens="OpenLDAP">LDAP</option>
		    </select>
		  </div>
		</div>
	      </div>
	      <div class="row">
		<div class="col-md-6 form-group">
		  <label for="host">Host</label>
		  <div class="input-group">
		    <input type="text" class="form-control"
			   id="host" name="host"
			   placeholder="LDAP://localhost:389/">
		  </div>
		</div>
		<div class="col-md-6 form-group">
		  <label for="host">Timeout</label>
		  <div class="input-group">
		    <input type="text" class="form-control"
			   id="timeout" name="timeout"
			   placeholder="60">
		  </div>
		</div>
	      </div>
	      <div class="row">
    		<div class="col-md-6 form-group">
		  <label for="account">Account</label>
		  <div class="input-group">
		    <input type="text" class="form-control"
			   id="account" name="account"
			   placeholder="Account"> 
		  </div>
		</div>
		<div class="col-md-6 form-group">
		  <label for="password">Password</label>
		  <div class="input-group">
		    <input type="password" class="form-control"
			   id="password" name="password"
			   placeholder="Password">
		  </div>
		</div>
	      </div>
	      <div class="row">
		<div class="col-md-6 form-group">
		  <label for="backend">Search</label>
		  <div class="input-group">
		    <input type="text" class="form-control"
			   id="search" name="search"
			   placeholder="Search">
		  </div>
		</div>
		<div class="col-md-6 form-group">
		  <label for="backend">Filter</label>
		  <div class="input-group">
		    <input type="text" class="form-control"
			   id="filter" name="filter"
			   placeholder="Filter">
		  </div>
		</div>
	      </div>
	    </fieldset>
	  </form>
	</div>
	<div class="modal-footer">
	  <div class="pull-right">
	    <button type="button" class="btn btn-default"
		    data-dismiss="modal">
	      Close
	    </button>
	    <button type="button" class="btn btn-primary"
		    id="update-backend">
	      Save
	    </button>
	  </div>
	</div>
      </div>
    </div>
  </div>
</div>
