{% extends "base.html" %}

{% block title %}Accounts Administration{% endblock %}

{% block body %}
<div id="admin">
  {% set snactive = snactive|default('index') -%}
  <div class="sidebar">
    <h3>Menu</h3>
    <ul class="sidebar-nav nav nav-pills nav-stacked">
      <li{% if snactive == 'dash' %} class="active"{% endif %}>
	<a href="{{ url_for('admin') }}">
	  <i class="fa fa-fw fa-sliders"></i>
	  Dashboard
	</a>
      </li>
      <li{% if snactive == 'apps' %} class="active"{% endif %}>
	<a href="{{ url_for('admin', mod='apps') }}">
	  <i class="fa fa-fw fa-cogs"></i>
	  Applications
	</a>
      </li>
      <li{% if snactive == 'notify' %} class="active"{% endif %}>
	<a href="{{ url_for('admin', mod='notify') }}">
	  <i class="fa fa-fw fa-bell"></i>
	  Notifications
	</a>
      </li>
      <li{% if snactive == 'users' %} class="active"{% endif %}>
	<a href="{{ url_for('admin', mod='users') }}">
	  <i class="fa fa-fw fa-users"></i>
	  Users
	</a>
      </li>
    </ul>
  </div>
  <div class="content">
    {% block container %}
    {% endblock %}
  </div>
</div>
{% endblock %}
